<!DOCTYPE html>
<html lang="pt-br">
<head>

    <nav>

    <div class="notas_alunos">
        <h2>Notas do Aluno</h2>
        <table class="consulta_produtos_tabela">
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>MÃ©dia</th>
                    <th>Status</th>
                    <th>Excluir</th>
                </tr>
                {% for pro in prod %}
                <tr>
                    <td>{{ pro.nome }}</td>
                    <td>{{ pro.nota1 }}</td>
                    <td>{{ pro.nota2 }}</td>
                    <td>{{ pro.nota3 }}</td>
                    <td>{{ pro.media }}</td>

                </tr>
            {% endfor %}
        </table>

</body>
